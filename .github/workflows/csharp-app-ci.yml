name: csharp-app-ci

on:
  push:
    branches: [main, master]
    paths:
      - "csharp-app/**"
      - ".github/workflows/csharp-app-ci.yml"
  pull_request:
    paths:
      - "csharp-app/**"
      - ".github/workflows/csharp-app-ci.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: csharp-app/Application
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: csharp-app/Application/Mockups.sln
      - name: Restore
        run: dotnet restore Mockups.sln
      - name: Build
        run: dotnet build Mockups.sln --configuration Release --no-restore

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: csharp-app/Application
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: csharp-app/Application/Mockups.sln
      - name: Test
        run: dotnet test Mockups.sln --configuration Release --collect:"XPlat Code Coverage"

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: csharp-app/Application
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: csharp-app/Application/Mockups.sln
      - name: Install dotnet format
        run: |
          dotnet tool install -g dotnet-format
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      - name: Format check
        run: dotnet format Mockups.sln --verify-no-changes

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image
        run: |
          docker build \
            -f csharp-app/Application/Mockups/Dockerfile \
            -t mockups:ci \
            csharp-app/Application

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/mockups
          docker build \
            -f csharp-app/Application/Mockups/Dockerfile \
            -t ${IMAGE_NAME}:${{ github.sha }} \
            -t ${IMAGE_NAME}:latest \
            csharp-app/Application
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:latest
