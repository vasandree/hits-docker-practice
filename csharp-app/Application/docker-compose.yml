version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mockupsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - mockups-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Mockups/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Database=mockupsdb;Username=postgres;Password=postgres
      AdminCreds__Email: admin@example.com
      AdminCreds__Password: ChangeMe123!
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  mockups-db:
